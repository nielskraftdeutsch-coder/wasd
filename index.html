<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Generator - ItemsAdder Style</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f1115;
            --panel-bg: #181a1f;
            --input-bg: #24272e;
            --accent-blue: #007bff;
            --text-white: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }

        #app {
            width: 100%;
            max-width: 950px;
            background: var(--panel-bg);
            border-radius: 6px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            border: 1px solid #2d3139;
        }

        /* Preview Bereich */
        .preview-box {
            background: #000;
            border: 1px solid #333;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }

        canvas {
            image-rendering: pixelated;
            transform: scale(3); /* Zoom f√ºr bessere Sichtbarkeit im Editor */
        }

        .res-info {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 12px;
            color: #555;
        }

        /* Controls */
        .editor-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 40px;
            margin-top: 20px;
        }

        .control-item { margin-bottom: 20px; }

        label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #333;
            padding: 12px;
            color: white;
            border-radius: 4px;
            font-size: 15px;
            outline: none;
        }

        input[type="text"]:focus { border-color: var(--accent-blue); }

        .btn-main {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 15px 0;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-main:hover { opacity: 0.9; }

        .color-strip {
            height: 5px;
            width: 100%;
            margin-top: 5px;
            border-radius: 2px;
        }
    </style>
</head>
<body>

<div id="app">
    <div style="text-align:center; margin-bottom: 25px;">
        <h1 style="font-weight: 300; margin:0;">Rank Generator</h1>
    </div>

    <div class="preview-box">
        <span class="res-info" id="resText">Size: 0x0</span>
        <canvas id="rankCanvas"></canvas>
    </div>

    <div class="editor-grid">
        <div>
            <div class="control-item">
                <label>Rank Name</label>
                <input type="text" id="rName" value="ADMIN">
            </div>
            <div class="control-item">
                <label>Text Farbe</label>
                <input type="text" id="tColor" value="#FFFFFF">
                <div id="tStrip" class="color-strip"></div>
            </div>
            <div class="control-item">
                <label>Schatten Farbe</label>
                <input type="text" id="sColor" value="#333333">
                <div id="sStrip" class="color-strip"></div>
            </div>
        </div>

        <div>
            <label style="margin-bottom: 15px; display: block;">Hintergrund Design</label>
            <div class="control-item">
                <label>Farbe Oben (Hex)</label>
                <input type="text" id="bg1" value="#ff5555">
                <div id="bg1Strip" class="color-strip"></div>
            </div>
            <div class="control-item">
                <label>Farbe Unten (Hex)</label>
                <input type="text" id="bg2" value="#aa0000">
                <div id="bg2Strip" class="color-strip"></div>
            </div>
        </div>
    </div>

    <button class="btn-main" onclick="download()">GENERATE & DOWNLOAD</button>
</div>

<script>
    const canvas = document.getElementById('rankCanvas');
    const ctx = canvas.getContext('2d');

    function update() {
        const name = document.getElementById('rName').value.toUpperCase();
        const tColor = document.getElementById('tColor').value;
        const sColor = document.getElementById('sColor').value;
        const bg1 = document.getElementById('bg1').value;
        const bg2 = document.getElementById('bg2').value;

        // UI Strips
        document.getElementById('tStrip').style.background = tColor;
        document.getElementById('sStrip').style.background = sColor;
        document.getElementById('bg1Strip').style.background = bg1;
        document.getElementById('bg2Strip').style.background = bg2;

        // Minecraft Font Rendering
        ctx.font = '8px "Minecraftia"';
        const textWidth = Math.ceil(ctx.measureText(name).width);
        
        // Pixel-Format (Kompakt wie Mace)
        canvas.width = textWidth + 4;
        canvas.height = 10;
        document.getElementById('resText').innerText = `Final Size: ${canvas.width}x${canvas.height}px`;

        // Hintergrund Verlauf zeichnen
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, bg1);
        gradient.addColorStop(1, bg2);
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Minecraft Text Style (Schatten 1px versetzt)
        ctx.font = '8px "Minecraftia"';
        ctx.textAlign = 'left';

        // Schatten
        ctx.fillStyle = sColor;
        ctx.fillText(name, 2.5, 8.5);

        // Haupt-Text
        ctx.fillStyle = tColor;
        ctx.fillText(name, 2, 8);
    }

    function download() {
        const link = document.createElement('a');
        link.download = `rank_${document.getElementById('rName').value}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    // Live-Update bei jeder Eingabe
    document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
    
    // Warten bis Schriftart geladen ist
    document.fonts.ready.then(update);
</script>

</body>
</html>
