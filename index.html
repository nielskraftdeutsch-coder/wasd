<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankStudio - ItemsAdder Generator</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121418;
            --panel-bg: #1a1c20;
            --accent: #0080ff;
            --text-white: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        #app {
            width: 100%;
            max-width: 1000px;
            background: var(--panel-bg);
            border-radius: 4px;
            padding: 25px;
            border: 1px solid #2d2f35;
        }

        /* Preview Bereich wie im Screenshot */
        .preview-section {
            background-color: #0b0c0e;
            border: 1px solid #2d2f35;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        canvas {
            image-rendering: pixelated; /* Wichtig für MaceMeme Look */
            transform: scale(5); /* Vorschau wird groß angezeigt, Datei bleibt klein */
        }

        .size-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
        }

        /* Controls Grid */
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .input-group { margin-bottom: 20px; }

        label {
            display: block;
            font-size: 13px;
            color: #8e9297;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input[type="text"] {
            width: 100%;
            background: #25282e;
            border: 1px solid #333;
            padding: 12px;
            color: white;
            border-radius: 4px;
            outline: none;
        }

        .color-preview-bar {
            height: 6px;
            width: 100%;
            margin-top: 5px;
            border-radius: 2px;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-blue { background: #007bff; }
        .btn-red { background: #dc3545; }
        .btn-green { background: #28a745; }

        .generate-footer {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .main-dl-btn {
            background: #204a87;
            padding: 15px 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="app">
    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="font-weight: 400; margin: 0; font-size: 24px;">Prefix Generator</h1>
    </header>

    <div class="preview-section">
        <span class="size-info" id="sizeLabel">0x0</span>
        <canvas id="rankCanvas"></canvas>
    </div>

    <div class="btn-row">
        <button class="btn-blue">Copy</button>
        <button class="btn-red" onclick="location.reload()">Clear</button>
        <button class="btn-green" onclick="downloadImage()">Save</button>
    </div>

    <div class="editor-grid">
        <div>
            <div class="input-group">
                <label>Rank Name</label>
                <input type="text" id="rName" value="MEMBER">
            </div>
            <div class="input-group">
                <label>Shadow Color</label>
                <input type="text" id="sColor" value="#333333">
                <div id="sBar" class="color-preview-bar"></div>
            </div>
            <div class="input-group">
                <label>Text Color</label>
                <input type="text" id="tColor" value="#FFFFFF">
                <div id="tBar" class="color-preview-bar"></div>
            </div>
        </div>

        <div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <button class="btn-green" style="padding: 5px 10px;">Add New Color</button>
                <span style="font-size: 12px; color: #555;">Gradient Mode</span>
            </div>
            <div class="input-group">
                <label>Background Top</label>
                <input type="text" id="bg1" value="#444444">
                <div id="bg1Bar" class="color-preview-bar"></div>
            </div>
            <div class="input-group">
                <label>Background Bottom</label>
                <input type="text" id="bg2" value="#222222">
                <div id="bg2Bar" class="color-preview-bar"></div>
            </div>
        </div>
    </div>

    <div class="generate-footer">
        <button class="main-dl-btn" onclick="downloadImage()">Generate & Download</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('rankCanvas');
    const ctx = canvas.getContext('2d');

    function draw() {
        const name = document.getElementById('rName').value.toUpperCase();
        const tCol = document.getElementById('tColor').value;
        const sCol = document.getElementById('sColor').value;
        const b1 = document.getElementById('bg1').value;
        const b2 = document.getElementById('bg2').value;

        // UI Balken Farben
        document.getElementById('tBar').style.background = tCol;
        document.getElementById('sBar').style.background = sCol;
        document.getElementById('bg1Bar').style.background = b1;
        document.getElementById('bg2Bar').style.background = b2;

        // Schriftart für Messung setzen (klein für Mace-Ranks)
        ctx.font = '8px "Minecraftia"';
        const textWidth = Math.ceil(ctx.measureText(name).width);
        
        // Canvas Größe festlegen (MaceMeme Ranks sind ca. 9-10px hoch)
        canvas.width = textWidth + 4;
        canvas.height = 10;
        document.getElementById('sizeLabel').innerText = `${canvas.width}x${canvas.height}`;

        // Hintergrund mit Verlauf
        const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        grad.addColorStop(0, b1);
        grad.addColorStop(1, b2);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Text Rendering (Minecraft Pixel Style)
        ctx.textAlign = 'left';
        ctx.textBaseline = 'alphabetic';

        // 1. Schatten (1px Versatz)
        ctx.fillStyle = sCol;
        ctx.fillText(name, 2.5, 8.5);

        // 2. Haupttext
        ctx.fillStyle = tCol;
        ctx.fillText(name, 2, 8);
    }

    function downloadImage() {
        const link = document.createElement('a');
        link.download = `rank_${document.getElementById('rName').value}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }

    // Live-Update bei Tippen
    document.querySelectorAll('input').forEach(i => i.addEventListener('input', draw));
    
    // Warten auf Font
    document.fonts.ready.then(draw);
</script>

</body>
</html>
