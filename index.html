<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix Generator - ItemsAdder</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121418;
            --panel-bg: #1a1c20;
            --input-bg: #25282e;
            --accent-blue: #0080ff;
            --btn-blue: #007bff;
            --btn-red: #dc3545;
            --btn-green: #28a745;
            --text-main: #ffffff;
            --text-muted: #8e9297;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        h1 { font-weight: 400; margin-bottom: 20px; }

        .main-wrapper {
            width: 90%;
            max-width: 1100px;
            background-color: var(--panel-bg);
            border-radius: 4px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Top Preview Area */
        .preview-section {
            background-color: #0b0c0e;
            border: 1px solid #2d2f35;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 15px;
        }

        #rankCanvas {
            image-rendering: pixelated;
            transform: scale(1.5);
        }

        .size-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Action Buttons Row */
        .action-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
        }

        .btn {
            border: none;
            padding: 6px 15px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-copy { background-color: var(--btn-blue); }
        .btn-clear { background-color: var(--btn-red); }
        .btn-save { background-color: var(--btn-green); }

        /* Configuration Grid */
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .col-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #333;
            padding: 10px;
            color: white;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus { border-color: var(--accent-blue); }

        .color-preview-bar {
            height: 10px;
            width: 100%;
            background: #fff;
            margin-top: 5px;
            border-radius: 2px;
        }

        /* Right Column Specifics */
        .bg-color-item {
            background: var(--input-bg);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        .add-color-btn {
            background-color: #1a7a4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        /* Footer Button */
        .footer-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .generate-btn {
            background-color: #204a87;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Prefix Generator</h1>

    <div class="main-wrapper">
        <div class="preview-section">
            <span class="size-indicator" id="sizeDisplay">19x7</span>
            <canvas id="rankCanvas" width="120" height="35"></canvas>
        </div>

        <div class="action-bar">
            <button class="btn btn-copy">Copy</button>
            <button class="btn btn-clear" onclick="location.reload()">Clear</button>
            <button class="btn btn-save" onclick="downloadImage()">Save</button>
        </div>

        <div class="config-grid">
            <div class="col-left">
                <div class="input-group">
                    <label>Rank Name</label>
                    <input type="text" id="rankName" value="TEXT">
                </div>

                <div class="input-group">
                    <label>Shadow Color</label>
                    <input type="text" id="shadowHex" value="#22222244">
                    <div id="shadowBar" class="color-preview-bar" style="background: #222222;"></div>
                </div>

                <div class="input-group">
                    <label>Text Color</label>
                    <input type="text" id="textHex" value="#FFFFFF">
                    <div id="textBar" class="color-preview-bar" style="background: #FFFFFF;"></div>
                </div>
            </div>

            <div class="col-right">
                <div class="col-header">
                    <button class="add-color-btn">Add New Color</button>
                    <span style="font-size: 12px; color: grey;">2 colors</span>
                </div>

                <div class="bg-color-item">
                    <label>Background Color 1</label>
                    <input type="text" id="bg1Hex" value="#00AAFF">
                    <div class="color-preview-bar" style="background: #00AAFF;"></div>
                </div>

                <div class="bg-color-item">
                    <label>Background Color 2</label>
                    <input type="text" id="bg2Hex" value="#00CCFF">
                    <div class="color-preview-bar" style="background: #00CCFF;"></div>
                </div>
            </div>
        </div>

        <div class="footer-btn-container">
            <button class="generate-btn" onclick="downloadImage()">Generate & Download</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('rankCanvas');
        const ctx = canvas.getContext('2d');

        function update() {
            const name = document.getElementById('rankName').value.toUpperCase();
            const textCol = document.getElementById('textHex').value;
            const shadowCol = document.getElementById('shadowHex').value;
            const bg1 = document.getElementById('bg1Hex').value;
            const bg2 = document.getElementById('bg2Hex').value;

            // Canvas Größe an Text anpassen
            ctx.font = '20px "Minecraftia"';
            const textWidth = ctx.measureText(name).width;
            canvas.width = textWidth + 20;
            document.getElementById('sizeDisplay').innerText = `${Math.round(canvas.width)}x${canvas.height}`;

            // Hintergrund Verlauf
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, bg1);
            grad.addColorStop(1, bg2);
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Text Rendering
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Schatten
            ctx.fillStyle = shadowCol;
            ctx.fillText(name, (canvas.width/2) + 2, (canvas.height/2) + 2);
            
            // Haupttext
            ctx.fillStyle = textCol;
            ctx.fillText(name, canvas.width/2, canvas.height/2);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'prefix.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Live-Update
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        
        // Initialer Start nach Font-Load
        window.onload = () => setTimeout(update, 500);
    </script>
</body>
</html>
