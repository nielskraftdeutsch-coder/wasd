<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Rank Generator</title>
<link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

<style>
body{
    margin:0;
    background:#0c0e11;
    font-family:Segoe UI,sans-serif;
    color:#fff;
    display:flex;
    justify-content:center;
    padding:40px;
}

.panel{
    width:850px;
    background:#1a1c20;
    border-radius:10px;
    padding:30px;
    box-shadow:0 10px 40px #000a;
}

/* INPUT OBEN */
.rank-input{
    width:260px;
    margin:0 auto 25px auto;
}

.rank-input input{
    width:100%;
    padding:10px;
    background:#121318;
    border:1px solid #444;
    color:#7fb3ff;
    border-radius:6px;
    font-size:14px;
    text-align:center;
}

/* PREVIEW */
.preview-box{
    background:#2a2a2a;
    border-radius:8px;
    padding:25px;
    display:flex;
    justify-content:center;
    margin-bottom:30px;
}

canvas{
    image-rendering:pixelated;
    transform:scale(4);
}

/* OPTIONS */
.options{
    max-width:400px;
    margin:0 auto;
}

.row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:15px;
}

.row label{
    color:#aaa;
    font-size:14px;
}

.row input[type="color"]{
    width:50px;
    height:26px;
    border:none;
    background:none;
    cursor:pointer;
}

.row input[type="checkbox"]{
    transform:scale(1.2);
}
</style>
</head>

<body>
<div class="panel">

<div class="rank-input">
    <input id="rankText" value="creator">
</div>

<div class="preview-box">
    <canvas id="rankCanvas"></canvas>
</div>

<div class="options">
    <div class="row">
        <label>Background</label>
        <input type="color" id="bgColor" value="#3a3a3a">
    </div>

    <div class="row">
        <label>Text</label>
        <input type="color" id="textColor" value="#ffffff">
    </div>

    <div class="row">
        <label>Border</label>
        <input type="checkbox" id="border" checked>
    </div>

    <div class="row">
        <label>Shadow</label>
        <input type="checkbox" id="shadow" checked>
    </div>
</div>

</div>

<script>
const canvas = document.getElementById("rankCanvas");
const ctx = canvas.getContext("2d");

function render(){
    const text = rankText.value;
    const bg = bgColor.value;
    const tCol = textColor.value;
    const drawBorder = border.checked;
    const drawShadow = shadow.checked;

    ctx.font = '8px "Minecraftia"';
    const w = Math.ceil(ctx.measureText(text).width) + 6;
    const h = 10;

    canvas.width = w;
    canvas.height = h;

    // Background
    ctx.fillStyle = bg;
    ctx.fillRect(0,0,w,h);

    // Border
    if(drawBorder){
        ctx.fillStyle="#777";
        ctx.fillRect(0,0,w,1);
        ctx.fillRect(0,h-1,w,1);
        ctx.fillRect(0,0,1,h);
        ctx.fillRect(w-1,0,1,h);
    }

    // Shadow
    if(drawShadow){
        ctx.fillStyle="#000a";
        ctx.fillText(text,4,9);
    }

    // Text
    ctx.fillStyle=tCol;
    ctx.fillText(text,3,8);
}

document.querySelectorAll("input").forEach(i=>i.oninput=render);
document.fonts.ready.then(render);
</script>

</body>
</html>
