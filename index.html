<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RankStudio - ItemsAdder Generator</title>
    <meta name="description" content="Create pixel-perfect Minecraft rank badges." />
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
      :root {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --input-bg: #151520;
        --accent: #4a5568;
        --text: #ffffff;
      }
      body {
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text);
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #app {
        background: var(--card-bg);
        padding: 30px;
        border-radius: 8px;
        width: 380px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        border: 1px solid #333;
      }
      .preview-box {
        background: #000;
        border: 4px solid #444;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas { image-rendering: pixelated; width: 100%; }
      input, select {
        background: var(--input-bg);
        border: 1px solid #333;
        color: white;
        padding: 8px;
        border-radius: 4px;
      }
      .row { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
      .checkbox-group { display: flex; align-items: center; gap: 5px; }
      button {
        background: #3f445b;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" id="rankName" value="RANK">
      
      <div class="preview-box">
        <canvas id="rankCanvas" width="160" height="40"></canvas>
      </div>

      <div class="row">
        <label>Background:</label>
        <input type="color" id="bgColor" value="#222222">
      </div>

      <div class="row">
        <label>Border:</label>
        <div class="checkbox-group">
          <input type="color" id="borderColor" value="#555555">
          <input type="checkbox" id="useBorder" checked>
        </div>
      </div>

      <div class="row">
        <label>Shadow:</label>
        <div class="checkbox-group">
          <input type="color" id="shadowColor" value="#111111">
          <input type="checkbox" id="useShadow" checked>
        </div>
      </div>

      <select id="presetSelect">
        <option value="">Select preset</option>
        <option value="classic">Classic</option>
        <option value="emerald">Emerald</option>
        <option value="gold">Gold</option>
        <option value="nether">Nether</option>
      </select>

      <button id="downloadBtn">Download</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
