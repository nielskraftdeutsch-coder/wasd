<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Rank Generator</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        :root {
            --bg: #0c0d10;
            --panel: #16181d;
            --input: #202228;
            --blue: #007bff;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
            margin: 0;
        }

        #app {
            width: 100%;
            max-width: 900px;
            background: var(--panel);
            padding: 25px;
            border-radius: 4px;
            border: 1px solid #2d2f35;
        }

        /* Preview Bereich - Minecraft Style */
        .preview-area {
            background-color: #000;
            border: 1px solid #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        canvas {
            image-rendering: pixelated; /* Macht es scharf/pixelig wie in MC */
            transform: scale(4); /* Vergrößerte Ansicht für den Editor */
            border: 0.25px solid #222;
        }

        .size-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 11px;
            color: #555;
        }

        /* Editor Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .input-box { margin-bottom: 15px; }

        label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: var(--input);
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            outline: none;
        }

        input:focus { border-color: var(--blue); }

        .color-preview {
            height: 4px;
            margin-top: 3px;
            border-radius: 2px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 3px;
            font-weight: bold;
        }

        .btn-main {
            background: var(--blue);
            color: white;
            padding: 15px;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }

        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-small { padding: 5px 15px; font-size: 12px; }
        .red { background: #d93025; color: white; }
    </style>
</head>
<body>

<div id="app">
    <header style="text-align: center; margin-bottom: 20px;">
        <h2 style="font-weight: 300; letter-spacing: 1px;">RANK GENERATOR</h2>
    </header>

    <div class="preview-area">
        <span class="size-info" id="dimensions">0 x 0</span>
        <canvas id="rankCanvas"></canvas>
    </div>

    <div class="btn-group">
        <button class="btn-small red" onclick="location.reload()">Reset</button>
    </div>

    <div class="grid">
        <div>
            <div class="input-box">
                <label>Rank Name</label>
                <input type="text" id="name" value="ADMIN">
            </div>
            <div class="input-box">
                <label>Text Farbe (Hex)</label>
                <input type="text" id="tCol" value="#FFFFFF">
                <div id="tPre" class="color-preview"></div>
            </div>
            <div class="input-box">
                <label>Schatten Farbe (Hex)</label>
                <input type="text" id="sCol" value="#3f3f3f">
                <div id="sPre" class="color-preview"></div>
            </div>
        </div>
        <div>
            <label style="margin-bottom: 15px;">Hintergrund Verlauf</label>
            <div class="input-box">
                <label>Oben</label>
                <input type="text" id="b1" value="#ff5555">
                <div id="b1Pre" class="color-preview"></div>
            </div>
            <div class="input-box">
                <label>Unten</label>
                <input type="text" id="b2" value="#aa0000">
                <div id="b2Pre" class="color-preview"></div>
            </div>
        </div>
    </div>

    <button class="btn-main" onclick="download()">GENERATE & DOWNLOAD (.PNG)</button>
</div>

<script>
    const canvas = document.getElementById('rankCanvas');
    const ctx = canvas.getContext('2d');

    function render() {
        const text = document.getElementById('name').value.toUpperCase();
        const textColor = document.getElementById('tCol').value;
        const shadowColor = document.getElementById('sCol').value;
        const bgTop = document.getElementById('b1').value;
        const bgBottom = document.getElementById('b2').value;

        // UI Previews
        document.getElementById('tPre').style.backgroundColor = textColor;
        document.getElementById('sPre').style.backgroundColor = shadowColor;
        document.getElementById('b1Pre').style.backgroundColor = bgTop;
        document.getElementById('b2Pre').style.backgroundColor = bgBottom;

        // Minecraft Font Größe berechnen (klein für Pixel-Look)
        ctx.font = '8px "Minecraftia"'; 
        const textWidth = Math.ceil(ctx.measureText(text).width);
        
        // Canvas Größe setzen (Minecraft Ranks sind meist 7-9 Pixel hoch)
        canvas.width = textWidth + 4;
        canvas.height = 9;
        document.getElementById('dimensions').innerText = canvas.width + " x " + canvas.height;

        // Hintergrund zeichnen
        const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        grad.addColorStop(0, bgTop);
        grad.addColorStop(1, bgBottom);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Text Schatten (Minecraft Style: 1px versetzt)
        ctx.fillStyle = shadowColor;
        ctx.fillText(text, 2.5, 7.5);

        // Haupt-Text
        ctx.fillStyle = textColor;
        ctx.fillText(text, 2, 7);
    }

    function download() {
        const link = document.createElement('a');
        link.download = 'rank.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    // Live Update
    document.querySelectorAll('input').forEach(i => i.addEventListener('input', render));
    
    // Initialer Start (Warten auf Font-Load)
    document.fonts.ready.then(render);
</script>

</body>
</html>
