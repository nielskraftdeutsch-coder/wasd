<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItemsAdder Rank Generator</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1014;
            --panel-color: #1e1f26;
            --input-bg: #2a2c36;
            --accent-color: #3f4252;
            --text-color: #e0e0e0;
            --blue-btn: #3b82f6;
            --green-btn: #10b981;
            --red-btn: #ef4444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-card {
            background-color: var(--panel-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 500px;
            text-align: center;
            border: 1px solid #333;
        }

        .preview-container {
            background: #000;
            padding: 30px;
            margin-bottom: 25px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            image-rendering: pixelated; /* Erhält den Pixel-Look von Minecraft */
            max-width: 100%;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-size: 14px;
            color: #999;
        }

        input[type="text"] {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #444;
            padding: 10px;
            color: white;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="color"] {
            border: none;
            width: 40px;
            height: 25px;
            cursor: pointer;
            background: none;
        }

        select {
            background: var(--input-bg);
            color: white;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 4px;
            width: 120px;
        }

        .download-btn {
            margin-top: 30px;
            background-color: var(--blue-btn);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background-color: #2563eb;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="main-card">
    <input type="text" id="rankName" value="RANK" placeholder="Rank Name...">
    
    <div class="preview-container">
        <canvas id="rankCanvas" width="180" height="48"></canvas>
    </div>

    <div class="control-group">
        <div class="input-row">
            <label>Background:</label>
            <input type="color" id="bgColor" value="#222224">
        </div>

        <div class="input-row">
            <label>Border:</label>
            <div class="checkbox-row">
                <input type="color" id="borderColor" value="#555555">
                <input type="checkbox" id="useBorder" checked>
            </div>
        </div>

        <div class="input-row">
            <label>Shadow:</label>
            <div class="checkbox-row">
                <input type="color" id="shadowColor" value="#111111">
                <input type="checkbox" id="useShadow" checked>
            </div>
        </div>

        <div class="input-row">
            <label>Presets:</label>
            <select id="presetSelect">
                <option value="custom">Custom</option>
                <option value="classic">Classic</option>
                <option value="emerald">Emerald</option>
                <option value="gold">Gold</option>
                <option value="nether">Nether</option>
                <option value="diamond">Diamond</option>
            </select>
        </div>
    </div>

    <button class="download-btn" onclick="downloadImage()">Download</button>
</div>

<script>
    const canvas = document.getElementById('rankCanvas');
    const ctx = canvas.getContext('2d');
    
    // Konfigurationen für Presets
    const presets = {
        classic: { bg: '#404040', border: '#707070', shadow: '#1a1a1a' },
        emerald: { bg: '#105d27', border: '#2ecc71', shadow: '#082e13' },
        gold: { bg: '#947311', border: '#f1c40f', shadow: '#4a3a08' },
        nether: { bg: '#4d0d0d', border: '#e74c3c', shadow: '#260606' },
        diamond: { bg: '#2980b9', border: '#3498db', shadow: '#154360' }
    };

    function draw() {
        const text = document.getElementById('rankName').value.toUpperCase();
        const bgColor = document.getElementById('bgColor').value;
        const borderColor = document.getElementById('borderColor').value;
        const shadowColor = document.getElementById('shadowColor').value;
        const useBorder = document.getElementById('useBorder').checked;
        const useShadow = document.getElementById('useShadow').checked;

        // Canvas leeren
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Hintergrund
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Rahmen
        if (useBorder) {
            ctx.strokeStyle = borderColor;
            ctx.lineWidth = 8;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        // Font Einstellungen
        ctx.font = '32px "Minecraftia"';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // Schatten zeichnen
        if (useShadow) {
            ctx.fillStyle = shadowColor;
            ctx.fillText(text, (canvas.width / 2) + 4, (canvas.height / 2) + 4);
        }

        // Haupttext zeichnen
        ctx.fillStyle = '#FFFFFF';
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    }

    // Event Listener für Echtzeit-Update
    document.querySelectorAll('input, select').forEach(el => {
        el.addEventListener('input', () => {
            if(el.id === 'presetSelect' && el.value !== 'custom') {
                const p = presets[el.value];
                document.getElementById('bgColor').value = p.bg;
                document.getElementById('borderColor').value = p.border;
                document.getElementById('shadowColor').value = p.shadow;
            }
            draw();
        });
    });

    function downloadImage() {
        const link = document.createElement('a');
        link.download = `rank_${document.getElementById('rankName').value}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    // Initialer Zeichenvorgang
    window.onload = () => {
        // Warte kurz, bis die Font geladen ist
        setTimeout(draw, 500);
    };
</script>

</body>
</html>
